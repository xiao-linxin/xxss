<body>
<script src="./js/refreshFS.js"></script>

<!--modal-->
<div class="modal hide">

        <div class="modal_c">
            <span class="modal_span_fw"> 您已成功参与188元百度糯米现金券抽奖，<br/>

<!--Toast-->
<div id='tips'

<div class="main">
</div>
<div class="question_contain">
    <div class="question_top"></div>
    <div class="question_c">
        <div class="question_label">请选择符合你个人描述的词汇</div>
    </div>
    <div class="question_c question_padding">
        <div  class="question_select_l">
            <div id="q1_l" class="select_l">外向</div>
        </div>
        <div  class="question_select_r">
            <div id="q1_r" class="select_r">内向</div>
        </div>
    </div>
    <div id="q0" class="question_c question_padding hide">
        <div class="question_select_l">
            <div id="q2_l" class="select_l">男</div>
        </div>
        <div class="question_select_r">
            <div id="q2_r" class="select_r">女</div>
        </div>
    </div>
    <div id="q1" class="question_c question_padding hide">
        <div class="question_select_l">
            <div id="q3_l" class="select_l">结果导向</div>
        </div>
        <div class="question_select_r">
            <div id="q3_r" class="select_r">注重过程</div>
        </div>
    </div>
    <div id="q2" class="question_c question_padding hide">
        <div class="question_select_l">
            <div id="q4_l" class="select_l">爱社交</div>
        </div>
        <div class="question_select_r">
            <div id="q4_r" class="select_r">宅神</div>
        </div>
    </div>
    <div id="q3" class="question_c question_padding hide">
        <div class="question_select_l">
            <div id="q5_l" class="select_l">消费型</div>
        </div>
        <div class="question_select_r">
            <div id="q5_r" class="select_r">存储型</div>
        </div>
    </div>
    <div id="result_contain" class="question_c question_paddin hide">
        <img id="question_result" src="">
        <!--经过周密的计算，你最适合的工作是<span id="result" style="font-size: 1.1em;font-weight: bold;"></span>-->
    </div>
    <div class="question_end">
    </div>
    <div id="form" class="question_form hide">
        <div class="question_form_img"></div>
        <div class="form">
            <form action="" method="post"  id="myform" name="myform" target="myiframe">
                <div class="form_w">
                    工作辣么苦，小诺给你松松骨~<br/>
                    奉上史上最强保障，现在预约了解详情，<br/>
                    立即<span class="red">参加188元现金券抽奖哦！</span>
                </div>
                <div class="form_contain">
                    <div class="form_label">姓 名:</div>
                    <input id="name" name="name" type="text" maxlength="10" placeholder="请输入姓名"/>
                </div>
                <div class="form_contain">
                    <div class="form_label">手 机:</div>
                    <input id="mobile" name="mobile" type="tel" maxlength="11" placeholder="请输入手机号"/>
                </div>
                <div class="form_contain">
                    <div class="form_label">地 区:</div>
                    <select id="address" name="">
                        <option selected="selected">请选择</option>
                        <option value="北京市">北京市</option>
                        <option value="辽宁省">辽宁省</option>
                        <option value="上海市">上海市</option>
                        <option value="江苏省">江苏省</option>
                        <option value="浙江省">浙江省</option>
                        <option value="山东省">山东省</option>
                        <option value="河南省">河南省</option>
                        <option value="湖北省">湖北省</option>
                        <option value="湖南省">湖南省</option>
                        <option value="广东省">广东省</option>
                        <option value="重庆市">重庆市</option>
                        <option value="四川省">四川省</option>
                        <option value="陕西省">陕西省</option>
                        <option value="其它">其它</option>
                    </select>
                </div>

                <input type="hidden" id="iqId" name="iqId" value="" />
                <input type="hidden" id="campaignCode" name="campaignCode" value="1AWGWR017DA01" />
                <input type="hidden" id="url" name="url" value="" />
                <input type="hidden" id="product1" name="product" value="CMB" />
                <input type="hidden" id="pagename" name="pageName" value="" />
                <input type="hidden" id="urlflag" name="urlFlag" value="CMB" />
                <input type="hidden" id="mcid" name="wtmcId" value="" />
                <input type="hidden" id="searchwords" name="searchWords" value="" />
                <input type="hidden" id="remark" name="remark" value="" />
                <input type="hidden" id="pyid" name="pyid" value="" />
                <input type="hidden" id="province" name="province" value="" />
                <input type="hidden" id="gridsumid" name="gridsumid" value="" />

                <div class="form_allow">
                    <div class="form_allow_l">
                        <img id="unselected" src="./img/aio_btn_4.png" style="display: none">
                        <img id="selected" src="./img/aio_btn_sel_4.png">
                    </div>
                    <div class="form_allow_r">
                        授权将本人相关信息转给招商信诺提供后续保险服务
                    </div>
                </div>
                <div class="submit_btn"></div>
            </form>
            <iframe id="myiframe" name="myiframe" style="display: none;"></iframe>
        </div>
    </div>
    <div class="question_act">
        <div class="question_act_time">活动时间：<span>4/1-4/30</span></div>
        <div class="question_act_d">
            <ul>
                <li>提交评测结果，立即免费参加188元百度糯米现金券抽奖，共50份！</li>
                <li>奖品在活动结束后15个工作日通过短信发放，详情登录招商银行一网通官网保险频道查看。</li>
            </ul>
        </div>
    </div>
    <div class="question_last">
        <div class="question_last_img"></div>
        <div class="question_last_w">＊本活动解释权归招商信诺所有</div>
    </div>
